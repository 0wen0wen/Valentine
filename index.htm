<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Georgia', 'Segoe UI', cursive;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Background overlay for autoplay prompt */
    #start-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 154, 158, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      text-align: center;
      color: white;
      font-size: 28px;
      padding: 20px;
    }

    /* Background hearts */
    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      width: 520px;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    h1 {
      color: #ff4d6d;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 19px;
      line-height: 1.7;
    }

    .button-area {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 35px;
    }

    button {
      padding: 16px 34px;
      font-size: 19px;
      border: none;
      border-radius: 35px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      transition: transform 0.3s ease;
    }

    .no {
      background: #ccc;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.35s ease, top 0.35s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 20px;
      animation: floatUp 7s linear forwards;
      opacity: 0.85;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Audio elements -->
<audio id="bgSound" src="bg.mp3" preload="auto" loop></audio>
<audio id="hoverSound" src="hover.mp3" preload="auto"></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>
<audio id="yaySound" src="yay.mp3" preload="auto"></audio>
<audio id="18Sound" src="18.mp3" preload="auto"></audio>

<!-- Autoplay overlay -->
<div id="start-overlay">Click anywhere to start your Valentine surprise ðŸ’–</div>

<div class="bg"></div>

<div class="card">
  <h1 id="title">Hey my love ðŸ’•</h1>
  <p id="message">
    Roses are red ðŸŒ¹<br>
    Violets are blue ðŸ’™<br>
    I was wondering somethingâ€¦<br><br>
    <strong>Will you be my Valentine? ðŸ’˜</strong>
  </p>

  <div class="button-area">
    <button class="yes" onclick="playYesSounds(); sayYes();">Yes ðŸ’–</button>

    <button class="no"
      onmouseover="document.getElementById('hoverSound').play(); moveNo();"
      onclick="document.getElementById('clickSound').play(); clickedNo();"
    >No ðŸ™ˆ</button>
  </div>
</div>

<script>
  // Start bg music on first click (autoplay-safe)
  let bgStarted = false;
  document.getElementById('start-overlay').addEventListener('click', () => {
    if (!bgStarted) {
      document.getElementById('bgSound').play();
      bgStarted = true;
      document.getElementById('start-overlay').style.display = 'none';
    }
  });

  let yesScale = 1;

  function playYesSounds() {
    const bg = document.getElementById('bgSound');
    const sound18 = document.getElementById('18Sound');
    const soundYay = document.getElementById('yaySound');

    // Stop background music
    bg.pause();
    bg.currentTime = 0;

    // Rewind Yes sounds
    sound18.currentTime = 0;
    soundYay.currentTime = 0;

    // Play 18 first, then yay
    sound18.play();
    sound18.onended = () => {
      soundYay.play();
    };
  }

    function sayYes() {
      const card = document.querySelector('.card');
      card.innerHTML = `
        <h1 style="font-size:44px;">YAYYYYY!!! ðŸ’•ðŸŽ‰</h1>
        <p style="font-size:24px;">You just made me the happiest person alive ðŸ’˜</p>
        <p style="font-size:21px;">See you on Valentineâ€™s Day ðŸ˜˜</p>
      `;
    }

  function moveNo() {
    const btn = document.querySelector('.no');
    const area = document.querySelector('.button-area');

    const maxX = area.clientWidth - btn.offsetWidth;
    const maxY = area.clientHeight - btn.offsetHeight;

    const curX = btn.offsetLeft;
    const curY = btn.offsetTop;

    let x, y;

    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
    } while (Math.abs(x - curX) < 20 && Math.abs(y - curY) < 20);

    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
    btn.style.transform = 'none';
  }

  function clickedNo() {
    const noBtn = document.querySelector('.no');
    const yesBtn = document.querySelector('.yes');
    const title = document.getElementById('title');
    const message = document.getElementById('message');

    noBtn.textContent = 'Are you sure? ðŸ˜³';
    title.textContent = 'Waitâ€¦ think about it ðŸ’­';
    message.innerHTML = `
      Youâ€™re really making this hard ðŸ¥º<br><br>
      <strong>Say yes already ðŸ’˜</strong>
    `;

    yesScale += 0.12;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  /* Floating hearts */
  const bg = document.querySelector('.bg');
  const hearts = ['ðŸ’–', 'ðŸ’œ'];

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 18 + Math.random() * 28 + 'px';
    bg.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
